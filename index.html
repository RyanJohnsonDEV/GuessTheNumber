<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
  </head>
  <body>
    <header>
      <button id="difficulty" class="btn diff">Change Difficulty</button>
      <h1>Guess The Number!</h1>
      <p class="between">(Between 1 and 50)</p>
      <button id="again" class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button id="check" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-diff">
          ðŸ§  Difficulty: <span class="txtDiff">Normal</span>
        </p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Select Difficulty</h1>
        <div class="btncontainer">
          <button class="btn ez">Easy</button>
          <button class="btn nm currDiff">Normal</button>
          <button class="btn hd">Hard</button>
          <button class="btn in">Insane</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
